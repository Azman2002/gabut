<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Otomatis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .absensi-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .absensi-log {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Absensi Otomatis</h1>
    </header>
    <main>
        <div class="absensi-form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="Masukkan Nama">
            <button id="absen">Absen</button>
        </div>
        <div class="absensi-log">
            <h2>Log Absensi:</h2>
            <ul id="log-list">
                <!-- Log absensi akan ditampilkan di sini -->
            </ul>
        </div>
    </main>
    <script>
        const namaInput = document.getElementById('nama');
        const absenButton = document.getElementById('absen');
        const logList = document.getElementById('log-list');

        absenButton.addEventListener('click', () => {
            const nama = namaInput.value;
            if (nama.trim() === '') {
                alert('Silakan masukkan nama Anda.');
            } else {
                const waktuAbsen = new Date().toLocaleTimeString();
                const listItem = document.createElement('li');
                listItem.textContent = `${nama} absen pada ${waktuAbsen}`;
                logList.appendChild(listItem);
                namaInput.value = '';
            }
        });
    </script>
</body>
</html>
